<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Submission</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="file"] {
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background: #4d94ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Submit Your Music</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="musicFile" accept=".mp3, .wav, .ogg" required />
      <br />
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
